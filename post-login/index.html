<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Anniversary</title>
  <style>
    html, body{
      margin:0;
      height:100%;
      width:100%;
    }
    body{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background: url("zayn2.png") no-repeat center center fixed;
  background-size: cover;
  color:white;
  font-family:Arial, sans-serif;
  overflow:hidden;
  text-align:center;
}
    h1{
      margin-top:20px;
      font-size:36px;
      text-shadow:2px 2px 6px rgba(0,0,0,0.7);
    }
    .heart{
      font-size:120px;
      cursor:pointer;
      transition:transform 0.2s;
      text-shadow:2px 2px 6px rgba(0,0,0,0.7);
    }
    .heart:hover{
      transform:scale(1.2);
    }
    .click-text{
      margin-top:10px;
      font-size:32px;
      font-weight:bold;
      color:white;
      text-shadow:1px 1px 4px rgba(0,0,0,0.8);
    }
    .falling{
      position:fixed;
      top:-50px;
      font-size:24px;
      animation: fall linear forwards;
      z-index:1;
    }
    @keyframes fall{
      to{transform:translateY(110vh); opacity:0;}
    }
  </style>
</head>
<body>
  <h1>HAPPPPPY ANNIVERSARYYYY RIDAAAAA:33333333333</h1>

  <div style="display:flex; flex-direction:column; align-items:center;">
    <div class="heart" onclick="startFall()">💟</div>
    <div class="click-text">CLICK HERE :33333</div>
  </div>

  <script>
    const emojis = ["🌹","💐","💟","❤️","🌸","🌺"];
    function createFalling(){
      const el = document.createElement("div");
      el.className = "falling";
      el.innerText = emojis[Math.floor(Math.random()*emojis.length)];
      el.style.left = Math.random()*100 + "vw";
      el.style.animationDuration = (3+Math.random()*5)+"s";
      document.body.appendChild(el);
      setTimeout(()=>el.remove(),8000);
    }
    function startFall(){
      setInterval(createFalling,300);
    }
  </script>
</body>
</html>
