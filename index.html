<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enable Button on Input</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #001f3f; /* Dark Blue */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .title {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .hint {
      margin-bottom: 20px;
      font-size: 14px;
      color: #aaa;
    }

    #myInput {
      font-size: 24px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
      text-align: center;
      margin-bottom: 10px;
    }

    #myButton {
      color: #001f3f;
      background: #fff;
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    #myButton:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #myButton:not(:disabled):hover {
      background: #ffdc00;
    }
  </style>
</head>
<body>
  <p class="title">ENTER PASSWORD:3</p>
  
  <input type="text" id="myInput" placeholder="Type here...">
  <p class="hint">Hint: anniversery</p>
  <button id="myButton" disabled>Go</button>

  <script>
    const input = document.getElementById("myInput");
    const button = document.getElementById("myButton");

    input.addEventListener("input", () => {
      if (input.value.trim() === "14") {
        button.disabled = false;
      } else {
        button.disabled = true;
      }
    });

    button.addEventListener("click", () => {
      window.location.href = "post-login/index.html"; // âœ… fixed relative path
    });
  </script>
</body>
</html>
